name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, sqlite3
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer deps
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare .env for testing (SQLite)
        run: |
          cp .env.example .env
          php artisan key:generate
          mkdir -p database
          touch database/database.sqlite
          php -r "file_put_contents('.env', PHP_EOL.'APP_ENV=testing'.PHP_EOL.'DB_CONNECTION=sqlite'.PHP_EOL.'DB_DATABASE='.__DIR__.'/database/database.sqlite', FILE_APPEND);"

      - name: Run Migrations (testing DB)
        run: php artisan migrate --force

      # - name: Lint (Laravel Pint)
      #   run: composer pint -v --test

      - name: Debug PHP env
        run: |
          php -v
          php -m | grep -i sqlite || true
          php artisan about || true
          ls -l database || true
          php -r 'echo "DB file exists? ", file_exists("database/database.sqlite") ? "yes" : "no", PHP_EOL;'

      - name: Run Tests
        run: php artisan test --stop-on-failure --testdox

